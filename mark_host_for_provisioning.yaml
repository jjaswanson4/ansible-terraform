---

- name: mark host for provisioning
  hosts:
    - localhost
  gather_facts: false
  connection: local
  tasks:
    - name: Addgroup to inventory
      include_role:
        name: redhat_cop.tower_configuration.groups
      vars:
        tower_groups:
          - name: provisioning
            inventory: VMware
            hosts:
              - "{{ vsphere_name }}"
